<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Health Platform</title>
    <script>
      // Script minimal pour éviter le flash de thème au chargement
      // NE PAS appliquer le thème depuis localStorage ici car React appliquera
      // la préférence de l'utilisateur depuis la base de données dès que la session charge
      // On force simplement le mode clair par défaut pour éviter le FOUC
      (function() {
        // Toujours commencer en mode clair
        // React appliquera le bon thème dès que la session charge
        document.documentElement.classList.remove('dark');
        document.documentElement.style.colorScheme = 'light';
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
